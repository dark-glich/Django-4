{%extends "main/base.html"%}
{%block content%}
{% load crispy_forms_tags %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="height: 200px; width: 200px; display: block; margin-left: auto; margin-right: auto;">
      </div>
        <div class="media-body">
          <h2 class="account-heading" style="text-align: center;">{{ user.username }}</h2>
          <p class="text-secondary" style="text-align: center;">{{ user.email }}</p>
      </div>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Update Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
{%endblock%}
